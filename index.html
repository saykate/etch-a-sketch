<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main-page">
        <div class="play-info">
            <h1>Welcome to the Etch-a-Sketch</h1>
            <p>Please choose the size of your sketchpad:</p>
            <input type="number" name="grid-size" id="js-grid-size" class="grid-size" min="16" max="100">
            <button id="js-apply" class="apply">Apply</button>
        </div>
        <div class="sketch-pad"></div>
    </div>
</body>
</html>
